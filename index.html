<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DC Front End Project</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container1"  style="background-size:cover;">
            
            <h1>Where's the next adventure?</h1>
            <div class="form">
                <input id="city-search" type="text" name="city-search" placeholder="Enter city name here...">
                <input id="state-search" type="text" name="state-search" placeholder="Enter state name here...">
                <button id="submit-btn" type="submit">Search</button>
                <select id="per-page" name="per-page" >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <div class="container"  id="container2">
            <div class="breweryCard">
                <h3 id="brew1">Placeholder Brewing Co</h3>
                <p id="city1">City</p>
                <p id="phone1">Phone</p>
            </div>
            <div class="column" ></div>
            
        
           
        
            
        </div>

        <script src="config.js"></script>
        <script src="brewery.js"></script>
    </body>
</html>
